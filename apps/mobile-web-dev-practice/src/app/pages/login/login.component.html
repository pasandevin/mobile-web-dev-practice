<form class="login-form" [formGroup]="loginFormGroup">
    <h1>Login</h1>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailCtrl">
        <mat-error 
            *ngIf="
                emailCtrl.hasError('email') &&
                !emailCtrl.hasError('required')"
        >
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailCtrl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    
    <button mat-raised-button [disabled]="!loginFormGroup.valid" color="primary" (click)="onLogin()">Login</button>
    <!-- <button mat-button color="primary">Login</button> -->
</form>
